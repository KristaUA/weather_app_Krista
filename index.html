<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css"/>
    <title>Weather_app_Krista</title>
  </head>
   <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
      <div class="weather-info">
    <br />
    <form id="search-form" class="mb-3">
    <div class="row">
    <div class="col-6">
      <input class="search" id="city-input" type="text" placeholder="Enter a city..." autocomplete="off"/>
    </div>
    <div class="col-3">
     <button class="search-button">Search</button>
    </div>
    <div class="col-3">
      <button class="location-button">Current location</button>
      </div>
    </div>
  </div>
  </form>
    <br />
  <div class="row">
      <div class="col-6">
        <h1 id="current-city">City</h1>
        <ul>
          <li> Last updated: <span id="current-day-time">Day, time</span></li>
          <li class="description" id="description">Few clouds</li>
          <li> 
            <img src="gifs/windy-weather.gif" alt="wind" width="35" class="float-left" />
            <span id="wind-speed"> 4 </h></span>m/h
          </li>
          <li>
            <img src="gifs/drop.gif" alt="humidity" width="35" class="float-left" />
            <span id="humidity"> 35 </span>%
          </li>
        </ul>
      </div>
      <div class="col-6">
       <div class="current-temperarture-container"> 
          <div class="float-left">
          
          <br />
          <span class="current-temperarture-picture col-6"> 
          <image src="gifs/partly-cloudy-day.gif" alt = "main-gif" width="120" id ="main-image" class="float-left"> </image>
          </span>
        <span id="current-temperature" class="current-temperature " >
        <span class="temperature float-left " id="temperature">19</span>         
        <span class="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
      </span>
      </div>
      </div>
    </div>
    </div>  
</form>
<br />
<form id="forecast">
<div class="container">
  <div class="row">
    <div class="col-2">
      <div class="weatherforecast-date"> Wed     
      </div>
      <img src="https://www.flaticon.com/free-icon/weather_1555512">
<div class="weatherforecast-temperature"> 17     
      </div>
    </div>
    <div class="col-2">
      <div class="weatherforecast-date"> Thu     
      </div>
      <img src="https://www.flaticon.com/free-icon/weather_1555512">
<div class="weatherforecast-temperature"> 18     
      </div>
    </div>
<div class="col-2">
      <div class="weatherforecast-date"> Fri     
      </div>
      <img src="https://www.flaticon.com/free-icon/weather_1555512">
<div class="weatherforecast-temperature"> 19     
      </div>
    </div>
<div class="col-2">
      <div class="weatherforecast-date"> Sat     
      </div>
      <img src="https://www.flaticon.com/free-icon/weather_1555512">
<div class="weatherforecast-temperature"> 20     
      </div>
    </div>
<div class="col-2">
      <div class="weatherforecast-date"> Sun     
      </div>
      <img src="https://www.flaticon.com/free-icon/weather_1555512">
<div class="weatherforecast-temperature"> 21     
      </div>
    </div>
<div class="col-2">
      <div class="weatherforecast-date"> Mon     
      </div>
      <img src="https://www.flaticon.com/free-icon/weather_1555512">
<div class="weatherforecast-temperature"> 22     
      </div>
    </div>
  </div>
  </form>
</div>
</div>
<footer> <a href="https://github.com/KristaUA/weather_app_Krista" target="_blank"> Open source </a> developed by Khrystyna Statnyk </footer>
</div>
</div>
  </body>
  <script src="src/index.js"></script>
</html>
