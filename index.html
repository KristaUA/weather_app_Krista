<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    
    <title>Weather_app_Krista</title>
  </head>
   <body>
      <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
      <div class="weather-info">
    <br />
    <form id="search-form" class="mb-3">
    <div class="row">
    <div class="col-6">
      <input class="form-control" id="city-input" type="text" placeholder="Enter a city..." autocomplete="off"/>
    </div>
    <div class="col-3">
     <input class="btn btn-primary search-button" value="Search" type="submit"/>
    </div>
    <div class="col-3">
      <input class="btn btn-primary location-button" value="Current location" type="submit"/>
      </div>
    </div>
  </div>
  </form>
    <br />
  <div class="row">
      <div class="col-6">
        <h1 id="current-city"></h1>
        <ul>
          <li> Last updated: <span id="current-day-time"></span></li>
          <li class="description" id="description"></li>
          <li> 
            <img src="gifs/windy-weather.gif" alt="wind" width="35" class=" wind-speed-gif float-left" />
            <span id="wind-speed"> 4 </h></span>m/h
          </li>
          <li>
            <img src="gifs/drop.gif" alt="humidity" width="35" class="float-left" />
            <span id="humidity"> 35 </span>%
          </li>
        </ul>
      </div>
      <div class="col-6">
       <div class="current-temperarture-container"> 
          <div class="clearfix current-temperarture-picture"> 
          <image src="gifs/partly-cloudy-day.gif" alt = "main-gif"  class="float-left" id="icon"> </image>
        <span id="current-temperature" class="float-left current-temperature" >
        <span class="temperature" id="temperature"></span>         
        <span class="units">
          <a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
      </span>
      </div>
      </div>
      </div> 
      </div> 
</form>
<br />
<div class="weather-forecast" id="weather-forecast">
<div class="container">

  </div>
</div>
</div>
<footer> <a href="https://github.com/KristaUA/weather_app_Krista" target="_blank"> Open source </a> developed by Khrystyna Statnyk </footer>
</div>
</div>
  </body>
  <script src="src/index.js"></script>
</html>
